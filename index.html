<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit and Vegetable Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        select {
            width: 200px;
            padding: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Choose a Fruit or Vegetable</h2>

    <form id="selectForm" action="" method="GET">
        <label for="item">Select Item:</label>
        <select id="item" name="item">
            <option value="">Select</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="potato">Potato</option>
            <option value="onion">Onion</option>
        </select>

        <button type="button" onclick="redirectToResults()">Confirm</button>
    </form>

    <script>
        function redirectToResults() {
            var selectedItem = document.getElementById("item").value;
            window.location.href = selectedItem + ".html";
        }
    </script>

</body>
</html>
